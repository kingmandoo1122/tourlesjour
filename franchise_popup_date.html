<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 상담 신청</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/franchise_popup_date.css">
</head>
<body>
    <div class="submit_date">
        <h3>온라인 상담 신청</h3>
        <form action="#">
            <div class="first">
                <label for="name">작성자</label>
                <input type="checkbox" id="private"maxlength="5">
                <label for="private">비공개</label>
            </div>
            <input id="name" type="text" placeholder="이름을 입력해 주세요." required>
            <div class="second">
                <div class="phone">
                    <label for="phone">연락처</label>
                    <br>
                    <input id="phone_010" type="text" placeholder="010" required maxlength="3">
                    - 
                    <input id="phone_1234" type="text"placeholder="1234" required maxlength="4">
                    - 
                    <input id="phone_5678" type="text"placeholder="5678" required maxlength="4">
                </div>
                <div class="email">
                    <label for="email">이메일</label>
                    <br>
                    <input id="email" type="email" placeholder="이메일을 입력해주세요." required>
                </div>
            </div>
            <div class="third">
                <label for="title">글제목</label><br>
                <input type="text" id="title" required>
            </div>
            <div class="fourth">
                <label for="textarea">내용</label><br>
                <textarea id="textarea" cols="30" rows="10" required></textarea>
            </div>
            <div class="fifth">
                <p>개인정보 수집 및 이용동의</p>
                <ol>
                    <li>
                        <p>1.개인정보의 수집 및 이용목적</p>
                        <p>문의사항 해결 및 불만처리의 원활한 의사소통을 목적으로 다음의 개인정보를 수집하고자 합니다.</p>
                    </li>
                    <li>
                        <p>2.개인정보 수집 및 활용동의(필수)</p>
                        <table>
                            <tr>
                                <th>목적</th>
                                <th>항목</th>
                                <th>보유기간</th>
                            </tr>
                            <tr>
                                <td>문의사항 해결 및 불만처리</td>
                                <td>이름, 연락처, 이메일주소</td>
                                <td>상담이 완료된 시점부터 3년간 보관</td>
                            </tr>
                        </table>
                        <p class="warning">고객님께서는 개인정보 수집 동의에 거부할 수 있으며, 거부 시 고객센터 상담문의 서비스를 이용하실 수 없습니다.</p>
                    </li>
                </ol>
                <input name="agreement" type="radio" id="agree" required>
                <label for="agree">동의합니다</label>
                <input name="agreement" type="radio" id="disagree" required>
                <label for="disagree">동의하지 않습니다.</label>
                <div class="sixth">
                    <input class="btn" type="submit" value="제출">
                    <input class="btn" type="reset" value="초기화">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
